{% extends 'projects/base.html' %}

{% block title %}确认重置密码 - 后端开发框架{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card auth-form">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">确认重置密码</h3>
                <p class="text-center mb-4">请输入您收到的验证码和新密码。</p>
                <form method="post" action="{% url 'projects:password_reset_confirm' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">验证码</label>
                        <input type="text" class="form-control" id="code" name="code" required>
                        <div class="form-text">测试环境下，验证码固定为：123456</div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password_confirm" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">重置密码</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>记起密码了？ <a href="{% url 'projects:login' %}" class="text-decoration-none">返回登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
