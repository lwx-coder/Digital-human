{% extends 'projects/base.html' %}

{% block title %}重置密码 - 后端开发框架{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card auth-form">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">重置密码</h3>
                <p class="text-center mb-4">请输入您的注册邮箱，我们将向您发送重置密码的验证码。</p>
                <form method="post" action="{% url 'projects:password_reset' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">发送验证码</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>记起密码了？ <a href="{% url 'projects:login' %}" class="text-decoration-none">返回登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
